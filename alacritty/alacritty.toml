[env]
TERM = "xterm-256color"

[shell]
program = "/usr/bin/tmux"

[mouse]
hide_when_typing = true


[font]
size = 30

[font.glyph_offset]
x = 0
y = 5

[font.offset]
x = 0
y = 10


[font.normal]

family = "JetbrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetbrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetbrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetbrainsMono Nerd Font"

style = "Italic"

[window]
decorations = "none"
dynamic_padding = false

opacity = 1.0

# startup_mode = "Maximized"

[window.dimensions]
columns = 90
lines = 24

[window.padding]
x = 0
y = 0

# Colors (Gruvbox dark)


# Default colors

[colors.primary]
# hard contrast background = = '#1d2021'

background = '#282828'
# soft contrast background = = '#32302f'
foreground = '#ebdbb2'

# Normal colors

[colors.normal]
black = '#282828'
red = '#cc241d'

green = '#98971a'
yellow = '#d79921'
blue = '#458588'
magenta = '#b16286'
cyan = '#689d6a'
white = '#a89984'

# Bright colors
[colors.bright]
black = '#928374'
red = '#fb4934'
green = '#b8bb26'

yellow = '#fabd2f'
blue = '#83a598'
magenta = '#d3869b'
cyan = '#8ec07c'
white = '#ebdbb2'
